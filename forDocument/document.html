<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="document.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="javascript:void(0)">Network</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#menu">Menu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Contacts</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="text" placeholder="Search....">
                  <button class="btn btn-primary" type="button">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main>


        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
          
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/images/img1.webp" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="/images/img2.webp" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="/images/img3.webp" class="d-block w-100">
              </div>
            </div>
          
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>


          <div class="docMenu" id="menu">
            <center>
                <ul>
                    <li onclick="docFunctionOne()">Ma'ruzalar matni</li>
                    <li onclick="docFunctionTwoo()">To'plam</li>
                    <li onclick="docFunctionThree()">Kurs</li>
                    <li onclick="docFunctionFour()">Qo'llanma</li>
                </ul>
            </center>
        </div>
        <div class="docRead">
            <embed id="readFile" src="/maruzalar/pdf1.pdf" type="">
        </div>


    </main>

    <footer>
        <footer>
            <h1>&copy;All Networking</h1>
            <p>Kompyuter tarmoqlari nazariy ma'lumotlari va video darslari bitta platformada</p>
            <h6>Samarqand 2023</h6>
            <div class="forImage">
              <img src="/icons/ins.png" alt="Instagram image">
              <img src="/icons/tg.png" alt="Telegram image">
              <img src="/icons/yout.png" alt="YouTube image">
            </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="document.js"></script>
  </body>
</html>
